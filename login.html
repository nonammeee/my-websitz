<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        window.onload = function() {
            if (localStorage.getItem("email")) {
                document.getElementById("email").value = localStorage.getItem("email");
            }
        };

        function login(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");

            if (email === storedEmail && password === storedPassword) {
                alert("Login successful!");
                window.location.href = "index.html"; // التوجيه إلى الصفحة الرئيسية
            } else {
                alert("Incorrect email or password. Please try again.");
            }
        }
    </script>
</head>
<body>

<h2>Login</h2>

<form onsubmit="login(event)">
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" minlength="6" required><br>

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="register.html">Register here</a></p> <!-- رابط التسجيل -->

</body>
</html>
